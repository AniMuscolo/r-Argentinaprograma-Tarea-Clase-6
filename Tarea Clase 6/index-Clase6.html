<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css"/>
    <title>Tarea 1 - Clase 6</title>
</head>
<body>
    <form id="edades-familia">
        <label for="cantidad-integrantes">Ingresar la cantidad de integrantes: </label>
        <input type="number" id="cantidad-integrantes"/>
        <button type="submit" id="boton-siguiente">Siguiente</button>
        <button type="reset" id="boton-borrar">Borrar</button>

        <div id="integrantes"> <!--aca dentro se agregan los inputs y labels de cada integrante -->

        </div>

        <button type="button" id="boton-calcular">Calcular</button>

        <div id="calculos-edades" class="oculto">
            <p>La edad mayor es: <strong id="edad-mayor"></strong></p>
            <p>La edad menor es: <strong id="edad-menor"></strong> </p>
            <p>El promedio de edad es: <strong id="edad-promedio"></strong></p>
        </div>
    </form>

    <script type="text/javascript" src="tarea-clase-6.js"></script>

</body>
</html>
